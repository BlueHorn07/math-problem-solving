title: Blue-Math
author:
  name: bluehorn07
  email: bluehornblues@gmail.com
description: > # this means to ignore newlines until "show_excerpts:"
  "The essence of mathematics lies in its freedom" - Cantor

show_excerpts: false # set to true to show excerpts on the homepage

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

  # generate social links in footer
  social_links:
    # twitter: jekyllrb
    # facebook: jekyll
    # linkedin: jekyll
    # GitLab instances
    # gitlab:
    # - username: jekyll
    #   instance: example.com
    # - username: jekyll2
    #   instance: example.com

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
  - about.md

# Build settings
theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag


markdown: kramdown # kramdown is advanced version of markdown

highlighter: rouge # Jekyll only support 'rouge' syntax highlighter

plugins:
  - jemoji